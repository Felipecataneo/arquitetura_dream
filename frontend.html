<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM V13.2 - Sistema Unificado (Async)</title>
    <style>
        /* ... (TODO o seu CSS existente permanece exatamente o mesmo) ... */
        :root {
            --bg-gradient-start: #1e2a52;
            --bg-gradient-end: #342a53;
            --primary-accent: #8b5cf6;
            --secondary-accent: #3b82f6;
            --text-light: #e2e8f0;
            --text-dark: #1e293b;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --panel-border: rgba(255, 255, 255, 0.1);
            --code-bg: #111827;
            --code-text: #a7f3d0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-light);
        }

        .container {
            max-width: 1400px;
            width: 95%;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header h1 {
            font-size: 2.8em;
            font-weight: 800;
            text-align: center;
            background: -webkit-linear-gradient(45deg, #a7f3d0, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .chat-panel, .status-panel, .examples-section, .metrics-grid {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--panel-border);
            margin-bottom: 20px;
        }

        .model-selector-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        #modelSelector {
            background: rgba(0,0,0,0.2);
            color: var(--text-light);
            padding: 8px 12px;
            border: 1px solid var(--panel-border);
            border-radius: 8px;
            font-size: 1em;
        }
        #modelSelector:focus {
            outline: 2px solid var(--primary-accent);
        }

        .panel-header {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--panel-border);
        }

        .chat-messages {
            height: 50vh;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }
        
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; }
        .chat-messages::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }

        .message {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        .message.user .avatar { background: var(--secondary-accent); }
        .message.assistant .avatar { background: var(--primary-accent); }

        .message-content {
            max-width: calc(100% - 55px);
            padding: 15px;
            border-radius: 12px;
            word-wrap: break-word;
        }
        .message.user .message-content { background: rgba(59, 130, 246, 0.2); }
        .message.assistant .message-content { background: rgba(139, 92, 246, 0.1); }

        .message-content strong { color: #a7f3d0; }
        .message-content h1, .message-content h2, .message-content h3 { margin-top: 15px; }

        .code-block {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Fira Code', 'Courier New', monospace;
            margin: 15px 0;
            overflow-x: auto;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4a5568;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .code-block:hover .copy-btn { opacity: 1; }

        .input-container { display: flex; gap: 10px; }
        .input-field {
            flex: 1;
            padding: 15px;
            border: 1px solid var(--panel-border);
            border-radius: 25px;
            background: rgba(0,0,0,0.2);
            font-size: 1em;
            color: var(--text-light);
            outline: none;
        }

        .send-btn {
            padding: 0 25px;
            background: var(--primary-accent);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .loading { display: none; text-align: center; margin: 15px 0 0; }
        .loading.active { display: block; }
        .loading span {
            animation: dots 1.4s infinite;
            display: inline-block;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
        }

        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .status-item { background: var(--panel-bg); padding: 10px; border-radius: 8px; font-size: 0.9em;}
        .status-item strong { color: #a7f3d0; display: block; margin-bottom: 5px; font-size: 0.8em; text-transform: uppercase; }

        .details-section { margin-top: 15px; }
        .details-section summary { cursor: pointer; font-weight: 600; }
        .trace-list { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-top: 10px; max-height: 150px; overflow-y: auto;}
        
        .code-execution { border: 1px solid var(--panel-border); border-radius: 8px; margin-top: 15px; }
        .code-execution-header { padding: 10px 15px; font-weight: 600; border-bottom: 1px solid var(--panel-border); }
        .code-execution-header.success { background: rgba(74, 222, 128, 0.1); color: #a7f3d0; }
        .code-execution-header.error { background: rgba(248, 113, 113, 0.1); color: #fca5a5; }
        .code-execution-body { padding: 15px; font-family: 'Fira Code', monospace; font-size: 0.9em; max-height: 200px; overflow-y: auto; }
        .code-execution-body pre { white-space: pre-wrap; word-wrap: break-word; }

        .example-buttons { display: flex; flex-wrap: wrap; gap: 10px; }
        .example-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid var(--panel-border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .example-btn:hover { background: var(--primary-accent); }

        @media (max-width: 900px) { .main-content { grid-template-columns: 1fr; } }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>DREAM V13.2</h1>
            <p>Interface do Sistema Unificado e Robusto</p>
        </header>

        <section class="examples-section">
            <div class="model-selector-container">
                <label for="modelSelector"><strong>🤖 Modelo Ativo:</strong></label>
                <select id="modelSelector">
                    <option>Carregando modelos...</option>
                </select>
            </div>
            <div class="panel-header">🚀 Comandos Rápidos</div>
            <div class="example-buttons">
                <button class="example-btn" onclick="askExample('Crie uma calculadora Python simples com GUI usando tkinter')">💻 Calculadora GUI</button>
                <button class="example-btn" onclick="askExample('O que pesa mais, um quilograma de aço ou um quilograma de penas?')">🎪 Enigma Lógico</button>
                <button class="example-btn" onclick="askExample('Quantas vezes a letra e aparece nesta frase?')">🔢 Pergunta Simples</button>
                <button class="example-btn" onclick="askExample('Explique a relação entre relatividade geral e mecânica quântica.')">🔬 Pergunta Acadêmica</button>
            </div>
        </section>
        
        <div class="main-content">
            <div class="chat-panel">
                <div class="panel-header">💬 Conversa</div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="input-container">
                    <input type="text" class="input-field" id="userInput" placeholder="Faça qualquer pergunta..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Enviar</button>
                </div>
                <div class="loading" id="loading"><span>Pensando</span></div>
            </div>

            <div class="status-panel">
                <div class="panel-header">📊 Análise da Última Resposta</div>
                <div class="status-grid">
                    <div class="status-item"><strong>Status</strong> <span id="lastStatus">Pronto</span></div>
                    <div class="status-item"><strong>Intenção</strong> <span id="lastIntent">Nenhuma</span></div>
                    <div class="status-item"><strong>Estratégia</strong> <span id="lastStrategy">Nenhuma</span></div>
                    <div class="status-item"><strong>Confiança</strong> <span id="lastConfidence">0.00</span></div>
                    <div class="status-item"><strong>Tempo</strong> <span id="responseTime">0.0s</span></div>
                    <div class="status-item"><strong>Modo</strong> <span id="lastMode">Normal</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- ATUALIZADO: Configurações da API ---
        const API_BASE_URL = "http://127.0.0.1:8000"; // Porta padrão do FastAPI/Uvicorn
        let pollingInterval = null;

        // --- ATUALIZADO: Função principal para enviar mensagem e iniciar polling ---
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const modelSelector = document.getElementById('modelSelector');
            const message = userInput.value.trim();
            if (!message) return;

            const selectedModel = modelSelector.value;
            
            // Adiciona a mensagem do usuário na tela
            addMessage(message, true);
            userInput.value = '';
            
            // Adiciona uma mensagem de "placeholder" para o assistente
            const assistantMessageElement = addMessage("Enviando requisição...", false);
            
            setLoading(true);

            try {
                // 1. Envia a requisição para iniciar a tarefa assíncrona
                const response = await fetch(`${API_BASE_URL}/solve_async`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        problem: message,
                        model: selectedModel 
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Erro ao iniciar tarefa: ${errorData.detail || response.statusText}`);
                }
                
                const taskData = await response.json();
                
                // 2. Inicia o polling para verificar o status da tarefa
                pollForTaskResult(taskData.task_id, assistantMessageElement);

            } catch (error) {
                console.error("API Error:", error);
                const errorResponse = {
                    success: false,
                    solution: `**🚨 Erro de Conexão ou Inicialização**\n\nFalha ao conectar com o backend DREAM ou iniciar a tarefa.\n\n- **O servidor FastAPI está rodando na porta 8000?**\n- **A URL \`${API_BASE_URL}\` está correta?**\n\nDetalhes do erro: ${error.message}`
                };
                renderResponse(errorResponse, assistantMessageElement);
                updateSystemStatus({intent: 'Erro', strategy: 'Conexão Falhou'});
                setLoading(false);
            }
        }

        // --- NOVO: Função que verifica o status da tarefa repetidamente ---
        function pollForTaskResult(taskId, messageElement) {
            // Limpa qualquer polling anterior para evitar múltiplas execuções
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            messageElement.innerHTML = 'Requisição recebida. Processando...';

            pollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/task/${taskId}`);
                    if (!response.ok) {
                        // Se a tarefa não for encontrada (404), para o polling
                        if (response.status === 404) {
                             throw new Error("Tarefa não encontrada no servidor. Pode ter sido expirada.");
                        }
                        throw new Error(`Erro no servidor ao verificar a tarefa: ${response.statusText}`);
                    }
                    
                    const taskStatus = await response.json();

                    if (taskStatus.status === 'completed') {
                        clearInterval(pollingInterval);
                        pollingInterval = null;
                        renderResponse(taskStatus.result, messageElement);
                        updateSystemStatus(taskStatus.result);
                        setLoading(false);
                    } else if (taskStatus.status === 'failed') {
                        clearInterval(pollingInterval);
                        pollingInterval = null;
                        const errorPayload = { success: false, solution: `**❌ Tarefa Falhou**\n\nO servidor encontrou um erro ao processar sua requisição.\n\n**Erro:** ${taskStatus.error}` };
                        renderResponse(errorPayload, messageElement);
                        updateSystemStatus({ success: false, intent: 'Erro', strategy: 'Falha no Backend' });
                        setLoading(false);
                    }
                    // Se for 'pending' ou 'processing', continua o loop...
                } catch (error) {
                    console.error("Polling Error:", error);
                    clearInterval(pollingInterval);
                    pollingInterval = null;
                    const errorPayload = { success: false, solution: `**🚨 Erro de Polling**\n\nFalha ao obter o status da tarefa.\n\n**Detalhes:** ${error.message}` };
                    renderResponse(errorPayload, messageElement);
                    setLoading(false);
                }
            }, 2000); // Verifica a cada 2 segundos
        }

        // --- ATUALIZADO: Função para carregar modelos disponíveis ---
        async function loadAvailableModels() {
            const modelSelector = document.getElementById('modelSelector');
            try {
                const response = await fetch(`${API_BASE_URL}/available_models`);
                if (!response.ok) throw new Error("Falha ao buscar modelos");
                const models = await response.json();

                modelSelector.innerHTML = ''; // Limpa as opções de carregamento
                if (models.length > 0) {
                    models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        modelSelector.appendChild(option);
                    });
                } else {
                     modelSelector.innerHTML = '<option>Nenhum modelo disponível</option>';
                     modelSelector.disabled = true;
                }
            } catch (error) {
                console.error("Erro ao carregar modelos:", error);
                modelSelector.innerHTML = '<option>Erro ao carregar</option>';
                modelSelector.disabled = true;
            }
        }
        
        // --- ATUALIZADO: addMessage agora retorna o elemento de conteúdo para atualização posterior ---
        function addMessage(content, isUser) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `message ${isUser ? 'user' : 'assistant'}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? '👤' : '🤖';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            messageWrapper.appendChild(avatar);
            messageWrapper.appendChild(contentDiv);
            messagesContainer.appendChild(messageWrapper);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return contentDiv; // Retorna o elemento para que possa ser atualizado
        }

        // --- ATUALIZADO: renderResponse agora recebe o elemento a ser atualizado ---
        function renderResponse(response, targetElement) {
            if (!targetElement) return;
            
            let html = '';
            
            // Adiciona o nome do modelo usado na resposta
            if (response.model_used) {
                 html += `<small style="opacity:0.7;display:block;margin-bottom:8px;">Resposta de: <strong>${response.model_used}</strong></small>`;
            }

            if (response.solution) {
                html += formatSolutionText(response.solution);
            } else {
                html += "Nenhuma solução primária fornecida.";
            }

            if (response.code_execution) {
                html += renderCodeExecution(response.code_execution);
            }
            
            const hasAdvancedDetails = response.reasoning_trace && response.reasoning_trace.length > 0;
            if (hasAdvancedDetails) {
                html += '<details class="details-section">';
                html += '<summary>Mostrar Detalhes Avançados</summary>';

                if (response.reasoning_trace) {
                    html += '<h4>Rastro de Raciocínio</h4>';
                    html += `<div class="trace-list">${response.reasoning_trace.map(s => `<div>- ${s.replace(/</g, "<").replace(/>/g, ">")}</div>`).join('')}</div>`;
                }
                
                html += '</details>';
            }

            targetElement.innerHTML = html;
            
            targetElement.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const code = btn.previousElementSibling.textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        btn.textContent = 'Copiado!';
                        setTimeout(() => { btn.textContent = 'Copiar'; }, 2000);
                    });
                });
            });

            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // --- Funções auxiliares (sem alterações) ---
        function formatSolutionText(text) {
             let formatted = text
                .replace(/&/g, "&").replace(/</g, "<").replace(/>/g, ">")
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>')
                .replace(/```(\w*?)\<br\>([\s\S]*?)\<br\>```/g, (match, lang, code) => {
                    const cleanCode = code.replace(/<br>/g, '\n').replace(/</g, "<").replace(/>/g, ">").replace(/&/g, "&");
                    return `<div class="code-block"><button class="copy-btn">Copiar</button><pre><code>${cleanCode}</code></pre></div>`;
                })
                .replace(/• (.*?)(<br>|$)/g, '<p style="margin-left: 20px;">• $1</p>');
            return formatted;
        }

        function renderCodeExecution(exec) {
            const successClass = exec.success ? 'success' : 'error';
            let outputHtml = '';
            if (exec.output) {
                outputHtml += `<div><strong>Saída:</strong><pre>${exec.output}</pre></div>`;
            }
            if (exec.error) {
                outputHtml += `<div><strong>Erro:</strong><pre>${exec.error}</pre></div>`;
            }
            if (!outputHtml) {
                outputHtml = "<pre>Nenhuma saída ou erro registrado.</pre>";
            }

            return `
                <div class="code-execution">
                    <div class="code-execution-header ${successClass}">
                        🚀 Execução do Código | Status: ${exec.success ? 'Sucesso' : 'Falha'} | Tempo: ${(exec.execution_time || 0).toFixed(3)}s
                    </div>
                    <div class="code-execution-body">
                        ${outputHtml}
                    </div>
                </div>
            `;
        }
        
        function updateSystemStatus(response) {
            document.getElementById('lastStatus').textContent = response.success ? '✅ Sucesso' : '❌ Falha';
            document.getElementById('lastIntent').textContent = response.intent || 'N/D';
            document.getElementById('lastStrategy').textContent = response.strategy || 'N/D';
            document.getElementById('lastConfidence').textContent = (response.confidence || 0).toFixed(2);
            document.getElementById('responseTime').textContent = `${(response.decision_time || 0).toFixed(2)}s`;
            let mode = 'Normal';
            if(response.cache_hit) mode = 'Cache';
            if(response.fallback_mode) mode = 'Fallback';
            document.getElementById('lastMode').textContent = mode;
        }

        function setLoading(isLoading) {
            document.getElementById('loading').classList.toggle('active', isLoading);
            document.getElementById('sendBtn').disabled = isLoading;
            document.getElementById('userInput').disabled = isLoading;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                // Não envia se já estiver carregando
                if (!document.getElementById('sendBtn').disabled) {
                    sendMessage();
                }
            }
        }

        function askExample(question) {
            document.getElementById('userInput').value = question;
            if (!document.getElementById('sendBtn').disabled) {
                sendMessage();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadAvailableModels();
            addMessage("Olá! Sou o DREAM V13.2 (Async). O sistema agora processa tarefas em segundo plano. Como posso ajudar?", false);
        });
    </script>
</body>
</html>
